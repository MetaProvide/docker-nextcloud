name: Test build

on: pull_request

jobs:
  lint_dockerfile:
    runs-on: ubuntu-latest
    container: hadolint/hadolint:latest-debian@sha256:d310f94cc261f61b013fe8135e893bad6bec8d7d9175652bed9a78db4a28cd83
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: hadolint
        run: |
          hadolint --version
          hadolint */Dockerfile

  nextcloud_27:
    runs-on: ubuntu-latest
    needs:
      - lint_dockerfile
    env:
      VERSION: "27"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test build
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          file: "${{ env.VERSION }}/Dockerfile"

