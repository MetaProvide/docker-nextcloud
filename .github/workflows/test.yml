name: Test build

on: pull_request

jobs:
  lint_dockerfile:
    runs-on: ubuntu-latest
    container: hadolint/hadolint:latest-debian
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: hadolint
        run: |
          hadolint --version
          hadolint */Dockerfile

  nextcloud_23:
    runs-on: ubuntu-latest
    needs:
      - lint_dockerfile
    env:
      VERSION: "23"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Test build
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          file: "${{ env.VERSION }}/Dockerfile"

  nextcloud_24:
    runs-on: ubuntu-latest
    needs:
      - lint_dockerfile
    env:
      VERSION: "24"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Test build
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          file: "${{ env.VERSION }}/Dockerfile"
