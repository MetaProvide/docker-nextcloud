name: Test build

on: pull_request

jobs:
  lint_dockerfile:
    runs-on: ubuntu-latest
    container: hadolint/hadolint:latest-debian@sha256:158cd0184dcaa18bd8ec20b61f4c1cabdf8b32a592d062f57bdcb8e4c1d312e2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: hadolint
        run: |
          hadolint --version
          hadolint */Dockerfile

  nextcloud_27:
    runs-on: ubuntu-latest
    needs:
      - lint_dockerfile
    env:
      VERSION: "27"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test build
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          file: "${{ env.VERSION }}/Dockerfile"

